<!DOCTYPE html>
<html>
  <script src="dependencies/angular.min.js"></script>
  <script src="dependencies/angular-route.js"></script>
  <script src="dependencies/jquery.min.js"></script>
  <script src="dependencies/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <!--
  <script src="dependencies/ui-bootstrap-tpls-2.1.3.min.js"></script>
  -->
  <link rel="stylesheet" href="dependencies/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/indexstyle.css">
  <script src="fuelCalc.js"></script>
  <script src="controllers/mainController.js"></script>
  <script src="controllers/simpleModeController.js"></script>
  <script src="controllers/standardModeController.js"></script>
  <script src="controllers/advancedModeController.js"></script>
  <body>
    <div class="container" ng-app="fuelCalc" ng-controller="mainController">
      <div class="page-header">
        <h1>Daily Fuel Cost Calculator</h1>
        <p class="lead">A tool to check if you have enough money for your next fuel delivery.</p>
      </div>

      <ul class="nav nav-pills">
        <li class="active"><a data-toggle="pill" href="#simple">Simple</a></li>
        <li><a data-toggle="pill" href="#standard">Standard</a></li>
        <li><a data-toggle="pill" href="#advanced">Advanced</a></li>
      </ul>

      <div id="main">
        <br />
        <div ng-view></div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">&copy; 2016 Haryz Izzudin (pyrox18). Check out the <a href="https://github.com/pyrox18/daily-fuel-cost-calculator">GitHub page</a> to know more about this calculator!</p>
      </div>
    </footer>
  </body>
</html>
